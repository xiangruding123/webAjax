<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Form:liujingzhao</title>
	</head>
	<body>
		<script src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript">
			$(function(){
				//获取接口数据(封装的ajax)
			    function ajaxDate(type,url,data,success,error){
			        data.flag ='wap';       //全局参数
			        data.deviceid ="wap";
			        data.market = "wap";
			        data.vercode=310;
			        data.vername='3.1.0';
			        $.ajax({
			            url: url,
			            type: type,
			            data:data,
			            dataType: 'json',
			            success: success,
			            error:error
			        });
			    }
			    
				//定义一个变量来方便调用
				//window['FL']['ajaxDate'] = ajaxDate;       //获取接口数据
			
				//页面调用
				var URL = "json/test1.json";
				
				ajaxDate('get',URL,{num: "10",curpage: "1"},function(data){
		            if (data&&data.error === "0") {
		                console.log(data)
		            }
		        });
			});
		</script>
	</body>
</html>
